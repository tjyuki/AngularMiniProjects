<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-controller="MainController">
<main>
  <section class="searchbars">
    <input type="text" ng-model="artist" placeholder="artist">
    <input type="text" ng-model="genre" placeholder="genre">
    <input type="text" ng-model="rating" placeholder="rating">

    <button ng-click="addArtist()">Add Artist</button>
</section>
<section class = "lists">
  <div ng-repeat="artist in reallyLike">
    <h1>Really Like</h1>
    {{artist.name}}
    {{artist.genre}}
    {{artist.rating}}

  </div>
  <br>
  <div ng-repeat="artist in kindaLike">
    <h1>Kinda Like</h1>
    {{artist.name}}
    {{artist.genre}}
    {{artist.rating}}
  </div>

</section>

</main>

<script src = "http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
